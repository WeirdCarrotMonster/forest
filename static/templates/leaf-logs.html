<a href="" class="btn btn-green btn-100 btn-monospase" ng-click="updateLogs()">Подгрузить ещё</a>
<ul class="logs">
    <div ng-repeat="log in logs" class="log_record" ng-class="{bgred: log.status == 500}">
    	<div ng-if="log.log_type == 'leaf.event'">
    		<span>{{ convertDate(log.added) }}</span>
    		<span>{{ log.status }}</span> <span>{{ log.component_name }}</span>	
    		<div>Request: {{ log.method }} {{ log.uri }}</div>
    	</div>
    	<div ng-if="log.log_type != 'leaf.event'">
            <span>{{ convertDate(log.added) }}</span>
            <pre style="word-break: break-all">{{ fixNewline(log.content) }}</pre>
    	</div>
    </div>
</ul>
