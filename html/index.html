<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Статус серверов</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="/static_new/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static_new/js/angular.min.js"></script>
    <script type="text/javascript" src="/static_new/js/main.js"></script>
    <script type="text/javascript" src="/static_new/js/status.js"></script>
  </head>
  <body ng-controller="Status">
    <div  class="col-md-8 col-md-offset-2">

      <div ng-repeat="server in servers" class="well">
        <h1>{{ server.verbose_name }}</h1>
        <div class="row">
          <div class="progress">
              <div class="progress-bar progress-bar-info" role="progressbar" 
                   aria-valuenow="50" aria-valuemin="0" 
                   aria-valuemax="100" style="width: {{ server.load_1 * 100 }}%">
                {{ server.load_1 * 100 }}%
              </div>
          </div>
        </div>
        <div class="row">
          <div class="progress">
              <div class="progress-bar progress-bar-info" role="progressbar" 
                   aria-valuenow="50" aria-valuemin="0" 
                   aria-valuemax="100" style="width: {{ server.load_5 * 100 }}%">
                {{ server.load_5 * 100 }}%
              </div>
          </div>
        </div>
        <div class="row">
          <div class="progress">
              <div class="progress-bar progress-bar-info" role="progressbar" 
                   aria-valuenow="50" aria-valuemin="0" 
                   aria-valuemax="100" style="width: {{ server.load_15 * 100 }}%">
                {{ server.load_15 * 100 }}%
              </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-6">
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: {{ (server.mem_used/server.mem_total)*100 }}%">
                </div>
                <div class="progress-bar progress-bar-warning" style="width: {{ (server.mem_cached/server.mem_total)*100 }}%">
                </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="progress">
              <div class="progress-bar progress-bar-success" style="width: {{ (server.swap_used/server.swap_total)*100 }}%">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
