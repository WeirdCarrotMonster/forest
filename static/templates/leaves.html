<div class="leaves" ng-controller="LeavesIndex">
    <div class="controls">
        <a href="/leaves/add" class="btn btn-middle btn-green width-165"><i class="fa fa-plus"></i> Добавить лист</a>
        <input type="text" class="input-search width-165" placeholder="Поиск" ng-model="search"/>
    </div>
    <ul>
        <li ng-repeat="leaf in leaves| filter:search" class="leaf">
            <div ng-controller="LeavesIndexItem" ng-init="init(leaf)">
                <h3>
                    <a href="" ng-click="toggleLeaf()" class="icon-status {{leafButtonBgClass()}}">
                        <i class="{{leafButtonClass()}}"></i>
                    </a>
                    <span><a class="link" href="/leaves/{{resource._id}}/logs">{{resource.name}}</a></span>
                </h3>
                <p class="desc">
                    {{resource.desc}}
                </p>
                <div class="urls">
                    <i class="triangle"></i>
                    <ul>
                        <li ng-repeat="url in resource.address">
                            <a class="link" target="_blank" href="http://{{url}}">{{url}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</div>
