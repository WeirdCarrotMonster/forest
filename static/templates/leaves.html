<div class="leaves">
    <div class="controls">
        <a href="/leaves/add" class="btn btn-middle btn-green width-165"><i class="fa fa-plus"></i> Добавить лист</a>
        <input type="text" class="input-search width-165" placeholder="Поиск" ng-model="search"/>
    </div>
    <ul>
        <li ng-repeat="leaf in leaves| filter:search" class="leaf">
            <h3>
                <a href="" ng-click="toggleLeaf(leaf)" class="icon-status {{leafButtonBgClass(leaf)}}">
                    <i class="{{leafButtonClass(leaf)}}"></i>
                </a>
                <span><a class="link" href="/leaves/{{leaf.id}}/logs">{{leaf.name}}</a></span>
            </h3>
            <p class="desc">
                {{leaf.desc}}
            </p>
            <div class="urls">
                <i class="triangle"></i>
                <ul>
                    <li ng-repeat="url in leaf.urls">
                        <a class="link" target="_blank" href="http://{{url}}">{{url}}</a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
