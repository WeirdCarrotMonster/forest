<!DOCTYPE html>
<html ng-app>

    <head>
        <meta charset="utf-8">
        <title>Forest — Дашборд</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link href='http://fonts.googleapis.com/css?family=Philosopher&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/static_new/css/kube.css" />
        <link rel="stylesheet" type="text/css" href="/static_new/style.css" />
        <script type="text/javascript" src="/static_new/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="/static_new/js/angular.min.js"></script>
        <script type="text/javascript" src="/static_new/js/main.js"></script>
        <script type="text/javascript" src="/static_new/js/leaves.js"></script>
    </head>

    <body ng-controller="Dashboard">

        <div class="page">
            <div class="content">
                <div id="header">
                    <img class="logo" src="/static_new/images/logo.png" alt="Forest" />
                </div>
                <div class="main-menu">
                    <ul>
                        <li><a href="#">Воздух</a></li>
                        <li><a href="#">Листья</a></li>
                        <li><a href="#">Ветки</a></li>
                        <li><a href="#">Корни</a></li>
                    </ul>
                </div>
                <div id="monitor">
                    <div class="units-row units-row-end one-server" ng-repeat="leaf in leaves">
                        <div class="unit-20">
                            <h3>VPS Hetzner <br /><a href="http://{{ leaf.address }}">«{{ leaf.name }}»</a></h3>
                            <p class="ip-address green">{{ leaf.branch }}</p>
                        </div>
                        <div class="unit-20">
                            <h4>Память</h4>
                            <p class="number-big green">{{ leaf.mem }} Mb</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
