<!DOCTYPE html>
<html ng-app="Forest">

<head>
    <meta charset="utf-8">
    <title>Лесное хозяйство «Благородный код»</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/animate.min.css" />
    <script type="text/javascript" src="/static/js/angular.js"></script>
    <script type="text/javascript" src="/static/js/angular-route.js"></script>

    <script type="text/javascript" src="/static/js/angular-resource.js"></script>

    <script type="text/javascript" src="/static/js/routing.js"></script>
    <script type="text/javascript" src="/static/js/resources.js"></script>
    <script type="text/javascript" src="/static/js/leaves.js"></script>
    <script type="text/javascript" src="/static/js/branches.js"></script>
    <script type="text/javascript" src="/static/js/species.js"></script>
</head>

<body>

<aside class="global-nav">
    <header class="logo">
        <a href="/"><img src="/static/images/logo.png" alt="Лесное хозяйство «Благородный лес»" /></a>
    </header>
    <nav class="vertical">
        <ul>
            <li>
                <a href="/air">
                    <i class="fa fa-cloud fa-fw"></i>
                    <i class="triangle animated fadeInRight"></i>
                    <span>Воздух</span>
                </a>
            </li>
            <li>
                <a href="/branches">
                    <i class="fa fa-pagelines fa-fw"></i>
                    <i class="triangle animated fadeInRight"></i>
                    <span>Ветви</span>
                </a>
            </li>
            <li>
                <a href="/leaves">
                    <i class="fa fa-leaf fa-fw"></i>
                    <i class="triangle animated fadeInRight"></i>
                    <span>Листья</span>
                </a>
            </li>
            <li>
                <a href="/roots">
                    <i class="fa fa-lemon-o fa-fw"></i>
                    <i class="triangle animated fadeInRight"></i>
                    <span>Корни</span>
                </a>
            </li>
            <li>
                <a href="/species">
                    <i class="fa fa-book fa-fw"></i>
                    <i class="triangle animated fadeInRight"></i>
                    <span>Фауна</span>
                </a>

        </ul>

<section class="zero-level-content" app-view-segment="0">
</section>
