<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Login - Forest</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="/static/js/login.js"></script>
</head>
    <body ng-controller="Login">
        <div class="container-login">
            <main id="login" class="animated fadeInDown">
                <section class="units-row">
                    <div class="unit-centered unit-30 unit-white">
                        <header class="units-row unit-header unit-green">
                            <div class="unit-centered unit-80">
                                <a href=""><img src="/static/images/logo.png" alt="Forest"></a>
                            </div>
                        </header>
                        <section class="units-row">
                            <div class="unit-centered unit-80">
                                <form ng-submit="loginUser()">
                                    <p>
                                        <input ng-model="username" type="text" class="width-100 form-control" placeholder="Логин">
                                        <input ng-model="password" type="password" class="width-100 form-control" placeholder="Пароль">
                                    </p>
                                    <p><button type="submit" class="button medium green">Войти</button></p>
                                </form>
                            </div>
                        </section>
                    </div>
                </section>
            </main>
            <footer class="footer units-row">
                <div class="container">
                    <p>ç 2013 Noble code</p>
                </div>
            </footer>
        </div>
    </body>
</html>
