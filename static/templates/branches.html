<div class="leaves">
    <ul>
        <li ng-repeat="branch in branches" class="leaf branch">
            <h3>
                <span><a class="link" href="/branches/{{branch.name}}/logs">{{ branch.name }}</a></span>
            </h3>
            <p class="desc">
                {{branch.desc}}
            </p>
            <ul class="tags">
                <li ng-repeat="t in branch.type">{{ t }}</li>
            </ul>
        </li>
    </ul>
</div>
