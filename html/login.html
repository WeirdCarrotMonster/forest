<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Login - Forest</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="/static_new/css/main.css">
    <link rel="stylesheet" href="/static_new/css/login.css">
    <link rel="stylesheet" href="/static_new/css/vendor/animate.css">

    <script src="/static_new/js/angular.min.js"></script>
    <script src="/static_new/js/login.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body ng-controller="Login">
<div class="container">
    <main class="login animated fadeInDown">
        <section class="units-row">
            <div class="unit-centered unit-30 unit-white">
                <header class="units-row unit-header unit-green">
                    <div class="unit-centered unit-80">
                        <a href="#"><img src="/static_new/images/logo.png" alt="Forest"></a>
                    </div>
                </header>
                <section class="units-row">
                    <div class="unit-centered unit-80">
                        <form action="#" role="form">
                            <p>
                                <input ng-model="username" type="text" class="width-100" placeholder="Логин">
                                <input ng-model="password" type="password" class="width-100" placeholder="Пароль">
                            </p>
                            <p><a href="#" ng-click="loginUser()" class="button medium">Войти</a></p>
                        </form>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer class="footer units-row">
        <div class="container">
            <p>ç 2013 Noble code</p>
        </div>
    </footer>
</div>
</body>
</html>
